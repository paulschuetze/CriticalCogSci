
remote_theme: aterenin/minima-reboot
title: Critical Cognitive Science
author: Paul Schuetze
email: paul.schuetze@outlook.de
description: >
  Any description we want.

plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-feed
  - jekyll-redirect-from

minima_reboot:
  date_format: "%b %-d, %Y"
  date_format_short: "%b %-d"

header_pages:
- about.md
- posts.md
- github.md

footer_icons:
  url: https://paulschuetze.github.io/CriticalCogSci/
  icon: icon-github.svg

paginate: 5

markdown: kramdown

exclude:
  - Gemfile
  - Gemfile.lock
  - minima-reboot.gemspec
